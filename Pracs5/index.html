<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <h1>0</h1>
        <button class="incbtn">inccc</button>
        <button class="resbtn">reset</button>
        <button class="decbtn">decss</button>
    </div>

    <script>
        const cout = document.querySelector("h1");
        const incc = document.querySelector(".incbtn");
        const reset = document.querySelector(".resbtn");
        const decss = document.querySelector(".decbtn");
        let value = 0;

        incc.addEventListener('click',()=>{
            value++;
            cout.textContent = value;
        });
        decss.addEventListener('click',()=>{
            if(value <= 0){
                value=0;
                 cout.textContent = value;
            }
            else{
                value--;
            cout.textContent = value;
            }
        });
        reset.addEventListener('click',()=>{
            value=0;
            cout.textContent = value;
        })
    </script>
</body>
</html>
